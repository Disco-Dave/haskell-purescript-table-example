name:                table-example-server
version:             0.1.0.0
github:              "githubuser/table-example-server"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/table-example-server#readme>

ghc-options:
- -Wall
- -Wcompat
- -Werror
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
- BangPatterns
- DataKinds
- GeneralizedNewtypeDeriving
- NoImplicitPrelude
- OverloadedStrings
- RecordWildCards
- TypeOperators

dependencies:
- base >= 4.7 && < 5
- aeson
- relude
- servant
- servant-server
- text
- warp

library:
  source-dirs: src

executables:
  table-example-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - table-example-server

tests:
  table-example-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - table-example-server
